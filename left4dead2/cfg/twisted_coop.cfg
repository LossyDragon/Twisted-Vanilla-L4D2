// optional/fix_engine.smx

// Enables what kind of exploit should be fixed/blocked. Flags (add together): 0=disable, 2=ladder speed glitch, 4=no fall damage bug, 8=health boost glitch.
// -
// Default: "14"
// Minimum: "0.000000"
// Maximum: "14.000000"
